//テクスチャを想定通りに描画させるための設定です。
//単位はpxです。指定されたpxを記入してください。
//画像は左右対称である必要があります。

//中心線のあるタップ
//端から丸角のおわりまで
tap_01=10
//01から中心線始点まで
tap_02=30
//中心線始点から中心線丸角のおわりまで
tap_03=32

//フリック
//下敷きノーツ(灰色のやつ)
//端から丸角のおわりまで
flick_down_01=10
//01から中心線始点まで
flick_down_02=91
//中心線始点から中心線丸角のおわりまで
flick_down_03=93

//上乗せノーツ(青いやつ)
//端から不透明部分左端まで
flick_up_01=36
//01から白外枠まで
flick_up_02=54
//02から丸角のおわりまで
flick_up_03=61
//03から中心線始点まで
flick_up_04=71
//04から中心線丸角のおわりまで
flick_up_05=73

//フォント
//全ての文字が使えなければならない時に使用するフォント
font_all=MotoyaLMaru W3 mono
//英数字のみの描画に使用するフォント
font_engnum=MotoyaLMaru W3 mono